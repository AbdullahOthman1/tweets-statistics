<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> 
    <link rel="stylesheet" href="/static/styles.css">
    <script src="/static/script.js"></script>
</head>
<body>
  <div class="container mt-4">
      <div class="row">
        <div class="col-lg-12">
          <h3>Top 20 Users</h3>
          <table class="user-list-table">
              <thead>
                  <tr>
                      <th>Usernames</th>
                  </tr>
              </thead>
              <tbody id="usernamesList">
              </tbody>
          </table>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="chart-container">
            <canvas id="topUsersChart" width="200" height="200"></canvas>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <h3>Tweet Distribution</h3>
          <div class="input-group">
            <input type="text" class="form-control" id="tweetUser" placeholder="Enter Username">
            <div class="input-group-append">
              <button class="btn btn-primary" type="button" onclick="getTweetDistribution()">Get Distribution</button>
            </div>
          </div>
          <div id="tweetDistribution"></div>
          <div class="embed-responsive embed-responsive-16by9">
            <canvas id="tweetDistributionChart" class="embed-responsive-item"></canvas>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
